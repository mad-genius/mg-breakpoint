<!DOCTYPE html>

<html>

	<head>
		<meta charset="utf-8" />
	    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
		<title>MG Breakpoint</title>
		<style>
			#caption {
				margin-top: 100px;
				font-family: Georgia;
				font-size: 22px;
				text-align: center;
			}
		</style>
	</head>
	
	<body>
		<p id="caption">Resize this window.</p>
	
		<script src="mg-breakpoint.js"></script>
		<script>

			var breakpoints = new MGBreakpoint();

			breakpoints.on('phone', function() {
				updateCaption('Entered phone breakpoint.');
			});

			breakpoints.on('tabletPortrait', function() {
				updateCaption('Entered tabletPortrait breakpoint.');
			});

			breakpoints.on('tabletLandscape', function() {
				updateCaption('Entered tabletLandscape breakpoint.');
			});

			breakpoints.on('desktop', function() {
				updateCaption('Entered desktop breakpoint.');
			});

			breakpoints.on('bigDesktop', function() {
				updateCaption('Entered bigDesktop breakpoint.');
			});

			function updateCaption(text) {
				var el = document.getElementById('caption');
				el.textContent = text;
			}

		</script>
	</body>
	
</html>
